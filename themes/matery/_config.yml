  owner:
  repo:
  oauth:
    clientId:
    clientSecret:

# Disqus评论模块的配置，默认为不激活
disqus:
  enable: false
  shortname:

# Livere 来必力评论模块的配置，默认为不激活
livere:
  enable: false
  uid:

# Valine 评论模块的配置，默认为不激活，如要使用，就请激活该配置项，并设置 appId 和 appKey.
valine:
  enable: false
  appId:
  appKey:
  notify: false
  verify: false
  visitor: true
  avatar: 'mm' # Gravatar style : mm/identicon/monsterid/wavatar/retro/hide
  pageSize: 10
  placeholder: 'just go go' # Comment Box placeholder

# 配置是否在 header 中显示 fork me on github 的图标，默认为true，你可以修改为你的仓库地址.
githubLink:
  enable: true
  url: https://github.com/qinnian/
  title: Fork Me

# 阅读文章的密码验证功能，如要使用此功能请激活该配置项，并在对应文章的Front-matter中写上'password'的键和加密后的密文即可.
# 请注意：为了保证密码原文不会被泄露到网页中，文章的密码必须是通过'SHA256'加密的，这样就不会被破解.
verifyPassword:
  enable: true                                # 密码已经激活
  promptMessage: 请输入访问本文章的密码
  errorMessage: 密码错误，将返回主页！

